<section>
  <section class="dropdown push_2">
    <input class="selectRangeEnabled rangeInput" value="{{dropdownTitle}}"></input>
      <select class="selectRangeEnabled equals" data-ng-model="$parent.selected[listName]" data-ng-options="listName.fullName for listName in dropdownLists[sportName][listName] track by listName.fullName" autocomplete="off" data-ng-disabled="equalsDisabled[listName]" data-ng-change="rangeDisableCheck(listName)" data-ng-class="{'selectRangeSelected':!!$parent.selected[listName]}" id="{{listName}}">
        <option class='optionTitle' value="">{{"="}}</option>
      </select>
      <select class="selectRangeEnabled range" data-ng-model="$parent.selectedGreater[greaterListName]" data-ng-options="greaterListName.fullName for greaterListName in dropdownLists[sportName][greaterListName] track by greaterListName.fullName" autocomplete="off" data-ng-disabled="rangeDisabled[listName]" data-ng-change="equalsDisableCheck(listName, lessListName, greaterListName)" data-ng-class="{'selectRangeSelected':!!$parent.selectedGreater[greaterListName]}" id="{{greaterListName}}">
        <option class='optionTitle' value="">{{">="}}</option>
      </select>
      <select class="selectRangeEnabled range" data-ng-model="$parent.selectedLess[lessListName]" data-ng-options="lessListName.fullName for lessListName in dropdownLists[sportName][lessListName] track by lessListName.fullName" autocomplete="off" data-ng-disabled="rangeDisabled[listName]" data-ng-change="equalsDisableCheck(listName, lessListName, greaterListName)" data-ng-class="{'selectRangeSelected':!!$parent.selectedLess[lessListName]}" id="{{lessListName}}">
        <option class='optionTitle' value="">{{"<="}}</option>
      </select>
  </section>
</section>

<form class="{{formClassName}}">
  <select autocomplete="off" id="{{listId}}" class="grid_6 push_5">
    <option value="blank" selected="selected">{{dropdownTitle}}</option>
    <option data-ng-repeat="element in {{listId}}" data-ng-value="{{element.value}}">{{element.name}}</option>
  </select>
</form>
